<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The New Bank - Logar</title>
</head>
<body>
<h1>The New Bank</h1>
<h3>Logue na sua conta</h3>

	<form action="/TheNewBank/Conta/LogarConta" method="post">
		Número da conta: <br>
		
		<input type="text" name="conta" placeholder="Sua conta"><br>
		<br>
		Número da agencia: <br>
		<input type="text" name="agencia" placeholder="Sua agencia"><br>
		<br>
		
		Sua senha de acesso: <br>
		<input type="password" name="senha" placeholder="Sua senha de acesso"><br>
		<br>
		
		<input type="submit" value="Logar">
		
	</form>
	
	<p>Ainda não possui uma conta? <a href="Conta/CadastrarConta">Cadastre-se</a></p>
</body>
</html>
